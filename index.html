
<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إهداء إلى مليكة البكري</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f3f0e7;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 50px;
      direction: rtl;
      animation: fadeIn 2s ease forwards;
    }
    img {
      width: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
    }
    h1 {
      color: #8e44ad;
    }
    p {
      color: #333;
      font-size: 18px;
      margin: 20px;
    }
    a, button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #8e44ad;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    a:hover, button:hover {
      background-color: #732d91;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <audio id="background-audio" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_73025cf3dc.mp3" type="audio/mpeg">
    متصفحك لا يدعم تشغيل الصوت.
  </audio>  <img src="https://i.postimg.cc/CMXm5jct/IMG-20250422-064952-151.jpg" alt="مليكة البكري" class="fade-in">
  <h1 class="fade-in">إلى مليكة البكري</h1>
  <p class="fade-in">من المغرب الحبيبة إلى إسبانيا الجميلة، أنتي زهرة تعبق بروح النور.</p>
  <p class="fade-in">شكرًا لحضوركِ الرقيق، لنقاء نيتك، ولعلاقتك العميقة بذاتك وروحك.</p>
  <p class="fade-in">هذه الصفحة إهداء بسيط من القلب لمن نراها مصدر إلهام ولطف وصدق.</p>  <div style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-top: 20px;">
    <button id="audioBtn" onclick="toggleAudio()">تشغيل / إيقاف الموسيقى</button>
    <a href="#" target="_blank">تواصل مع مليكة</a>
  </div>  <script>
    const audio = document.getElementById("background-audio");
    const btn = document.getElementById("audioBtn");
    let isPlaying = true;

    function toggleAudio() {
      if (audio.paused) {
        audio.play();
        btn.style.backgroundColor = "#8e44ad";
        isPlaying = true;
      } else {
        audio.pause();
        btn.style.backgroundColor = "gray";
        isPlaying = false;
      }
    }
  </script>  <p style="text-align: center; font-size: 24px; color: red; margin-top: 50px;">
    برمجة وتصميم عبد التواب الحاشدي
  </p>
</body>
</html>
